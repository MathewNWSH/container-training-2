<!-- MapServer Template -->
<html>

<head>
    <title>GetFeatureInfo output</title>
</head>
<style type="text/css">
    table.featureInfo,
    table.featureInfo td,
    table.featureInfo th {
        border: 1px solid #ddd;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        font-size: 90%;
        padding: .2em .1em;
    }
    table.featureInfo th {
        padding: .2em .2em;
        font-weight: bold;
        background: #eee;
    }
    table.featureInfo td {
        background: #fff;
    }
    table.featureInfo tr.odd td {
        background: #eee;
    }
    table.featureInfo caption {
        text-align: left;
        font-size: 100%;
        font-weight: bold;
        padding: .2em .2em;
    }
</style>
<body>
    <table class="featureInfo">
        <caption class="featureInfo">Urban Atlas 2021 Feature</caption>
        <tr>
            <th>country</th>
            <th>fua_name</th>
            <th>fua_code</th>
            <th>code_2021</th>
            <th>class_2021</th>
            <th>prod_date</th>
            <th>identifier</th>
            <th>area</th>
            <th>perimeter</th>
            <th>comment</th>
        </tr>
        <tr>
            <td>[country]</td>
            <td>[fua_name]</td>
            <td>[fua_code]</td>
            <td>[code_2021]</td>
            <td>[class_2021]</td>
            <td>[prod_date]</td>
            <td>[identifier]</td>
            <td>[area]</td>
            <td>[perimeter]</td>
            <td>[comment]</td>
        </tr>
    </table>    
    <br />
</body>

</html>
